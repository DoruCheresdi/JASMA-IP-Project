<div class="container">
    <h2 class="text-center mt-3 mb-4">Messages</h2>
    <div class="row">
        <div class="col-md-12">
            <div class="search-friends mb-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for a friend" id="search-input">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#searchModal">Search</button>
                    </div>
                </div>
                <div id="no-friends-found" class="text-center mt-2" style="display: none;">
                    No friends found.
                </div>
            </div>

            <div class="message-list">
                <div class="message-item">
                    <div class="card border-0 shadow-lg mb-3">
                        <div class="card-body d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">Friend 1</h5>
                                <p class="card-text">Message content goes here...</p>
                            </div>
                            <button class="btn btn-primary">Reply</button>
                        </div>
                    </div>
                </div>
                <div class="message-item">
                    <div class="card border-0 shadow-lg mb-3">
                        <div class="card-body d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">Friend 2</h5>
                                <p class="card-text">Message content goes here...</p>
                            </div>
                            <button class="btn btn-primary">Reply</button>
                        </div>
                    </div>
                </div>
                <div class="message-item">
                    <div class="card border-0 shadow-lg mb-3">
                        <div class="card-body d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">Friend 3</h5>
                                <p class="card-text">Message content goes here...</p>
                            </div>
                            <button class="btn btn-primary">Reply</button>
                        </div>
                    </div>
                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                    </li>
                    <li class="page-item active" aria-current="page">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>

            <div class="text-center">
                <a href="#" class="btn btn-primary compose-btn">Compose New Message <span class="fas fa-edit"></span></a>
            </div>
        </div>
    </div>
</div>

<!-- Search Modal -->
<div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="searchModalLabel">Search Friends</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for a friend" id="search-input-modal">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-btn-modal">Search</button>
                    </div>
                </div>
                <div id="search-loading" class="text-center mt-2" style="display: none;">
                    <span class="spinner-border text-primary"></span> Loading...
                </div>
                <div id="search-results" class="mt-3">
                    <!-- Search results go here -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
