<div class="container-fluid py-5 bg-light">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="card border-0 shadow">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-5">Create Account</h2>
                    <form role="form" (submit)="register()">
                        <div class="form-group mb-4">
                            <label for="email" class="form-label">Email:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="email" name="username" [(ngModel)]="user.email"/>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label for="name" class="form-label">Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" name="username" [(ngModel)]="user.name"/>
                            </div>
                        </div>
                        <div class="form-group mb-5">
                            <label for="password" class="form-label">Password:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password"/>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-lg btn-block mb-3">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-label {
        font-weight: bold;
    }
</style>
