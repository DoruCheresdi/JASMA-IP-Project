<form role="form" (submit)="login()">
  <div class="form-group">
    <label for="username">Email:</label> <input type="text"
                                                class="form-control" id="username" name="username" [(ngModel)]="credentials.email"/>
  </div>
  <div class="form-group">
    <label for="password">Password:</label> <input type="password"
                                                   class="form-control" id="password" name="password" [(ngModel)]="credentials.password"/>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
    <a routerLink="/changepassword" class="btn btn-info">Change Password</a>
</form>
