<div class="card my-5">
    <div class="card-header bg-light">
        <h3 class="text-primary">Notifications</h3>
    </div>
    <div class="card-body">
        <div class="list-group">
            <div class="list-group-item" *ngFor="let notification of notifications">
                <div class="row">
                    <div class="col-md-2 col-lg-1">
                        <div class="notification-avatar bg-primary">
                            <i class="bi bi-person-fill"></i>
                        </div>
                    </div>
                    <div class="col-md-10 col-lg-11">
                        <div class="d-flex align-items-center justify-content-between">
                            <h5 class="mb-0">{{notification.fromUser}} sent a friend request</h5>
                            <div class="notification-time">
                                {{notification.timeStamp | date:'medium'}}
                            </div>
                        </div>
                        <p class="mb-1">{{notification.message}}</p>
                        <div class="d-flex align-items-center justify-content-end">
                            <button class="btn btn-success me-2" (click)="acceptFriendRequest(notification)">
                                <i class="bi bi-check2"></i> Accept
                            </button>
                            <button class="btn btn-danger" (click)="rejectFriendRequest(notification)">
                                <i class="bi bi-x"></i> Reject
                            </button>
                        </div>
                        <hr class="my-3">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Message from {{notification.fromUser}}</h5>
                                        <p class="card-text">{{notification.message}}</p>
                                        <div class="d-flex justify-content-between">
                                            <button class="btn btn-primary">
                                                <i class="bi bi-chat-dots"></i> Reply
                                            </button>
                                            <button class="btn btn-secondary">
                                                <i class="bi bi-three-dots-vertical"></i> More
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer bg-light">
        <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-primary">
                <i class="bi bi-bell"></i> View All
            </button>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Sort By
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Date</a>
                    <a class="dropdown-item" href="#">User</a>
                    <a class="dropdown-item" href="#">Type</a>
                </div>
            </div>
        </div>
    </div>
</div>
