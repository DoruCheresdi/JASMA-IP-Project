<div class="container-fluid py-5 bg-light">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="card border-0 shadow">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-5">Change Password</h2>
                    <form role="form" (submit)="changePass()">
                        <div class="form-group mb-4">
                            <label for="email" class="form-label">Email:</label>
                            <input type="text" class="form-control" id="email" name="username" [(ngModel)]="credentials.email"/>
                        </div>
                        <div class="form-group mb-5">
                            <label for="password" class="form-label">New Password:</label>
                            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.password"/>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block mb-3">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
