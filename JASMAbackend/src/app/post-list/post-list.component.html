<div class="card my-5">
  <div class="card-body">
    <p>
      User posts
    </p>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.title }}</td>
        <td>{{ post.description }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
