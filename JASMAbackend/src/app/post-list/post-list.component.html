<div class="py-2"*ngFor="let post of posts">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.description }}</p>
      <a href="#" class="btn btn-primary">Delete</a>
    </div>
  </div>
</div>
